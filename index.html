<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<title>Angular Homes</title>

</head>
<body ng-app="ngHomes" ng-controller="homesController">
	<div class="container">
		<div class="col-sm-12 price-form">
			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon">Min Price</span>
					<select name="minPrice" id="minPrice" ng-model="priceInfo.min" class="form-control">
						<option value="100000">$100,000</option>
						<option value="200000">$200,000</option>
						<option value="300000">$300,000</option>
						<option value="400000">$400,000</option>
						<option value="500000">$500,000</option>
						<option value="600000">$600,000</option>
						<option value="700000">$700,000</option>
						<option value="800000">$800,000</option>
						<option value="900000">$900,000</option>
						<option value="1000000">$1,000,000</option>
					</select>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon">Max Price</span>
					<select name="minPrice" id="minPrice" ng-model="priceInfo.max" class="form-control">
						<option value="100000">$100,000</option>
						<option value="200000">$200,000</option>
						<option value="300000">$300,000</option>
						<option value="400000">$400,000</option>
						<option value="500000">$500,000</option>
						<option value="600000">$600,000</option>
						<option value="700000">$700,000</option>
						<option value="800000">$800,000</option>
						<option value="900000">$900,000</option>
						<option value="1000000">$1,000,000</option>
					</select>
				</div>
			</div>
			
			<button class="btn btn-primary"
					ng-click="addListing = !addListing"
					ng-show="!addListing">
					Add Listing
			</button>
			<button class="btn btn-danger"
					ng-click="addListing = !addListing"
					ng-show="addListing">
					Close
			</button>
			
			<div class="listing-form" ng-if="addListing">
				<h3>Add a Listing</h3>
				<div class="row listing-form-row">
					<div class="col-sm-4">
						<div class="input-group">
						 	<span class="input-group-addon">Address</span>
						 	<input type="text"
						 		   placeholder="Enter the Address" 
						 		   class="form-control"
						 		   ng-model="newListing.address" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
						 	<span class="input-group-addon">Price</span>
						 	<input type="text"
						 		   placeholder="Enter the Price" 
						 		   class="form-control"
						 		   ng-model="newListing.price" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
						 	<span class="input-group-addon">Property Type</span>
						 	<select type="select"
						 			name="propertyType"
						 			id="propertyType"
						 		   class="form-control"
						 		   ng-model="newListing.type" >
						 		   	<option value="House">House</option>
						 		    <option value="Condo">Condo</option>
						 		   	<option value="Duplex">Duplex</option>
						 		   <option value="Apartment">Apartment</option>
						 		   </select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
						 	<span class="input-group-addon">Bedrooms</span>
						 	<input type="text"
						 		   placeholder="Bedrooms" 
						 		   class="form-control"
						 		   ng-model="newListing.details.bedrooms" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
						 	<span class="input-group-addon">Bathrooms</span>
						 	<input type="text"
						 		   placeholder="Bathrooms" 
						 		   class="form-control"
						 		   ng-model="newListing.details.bathrooms" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="input-group">
						 	<span class="input-group-addon">SqFt</span>
						 	<input type="text"
						 		   placeholder="Square Feet" 
						 		   class="form-control"
						 		   ng-model="newListing.details.area" />
						</div>
					</div>
				</div>
				<button class="btn btn-primary listing-button"
						ng-click="addHome(newListing)"
						ng-show="addListing">Add
				</button>
				<!--<pre>{{newListing | json}}</pre-->
		</div>
		
	</div>
		
		<div class="col-sm-4" ng-repeat="home in homes | homeFilter: priceInfo | orderBy: '-id'">
		<div class="thumbnail">
			<img ng-src="img/{{home.image}}.jpg" alt=""  />
				<div class="caption">
					<div ng-hide="showDetails === true">
						<h3><i class="glyphicon glyphicon-tag"></i>{{home.price | currency}}</h3>
						<h4><i class="glyphicon glyphicon-home"></i>{{home.address}}
						<span class="label label-primary label-sm">{{home.type}}</span>
						</h4>
					</div>
					<button class="btn btn-xs btn-success"
							ng-hide="showDetails === true"
							ng-click="showDetails = !showDetails">
							Details
					</button>
					
								<div class="details" ng-show="showDetails === true">
								<h4>
									<span class="label label-primary">Beds: {{home.details.bedrooms}}</span>
									<span class="label label-primary">Baths: {{home.details.bathrooms}}</span>
									<span class="label label-primary">SqFt: {{home.details.area}}</span>
								</h4>
								<p>{{home.description}}</p>
						<button class="btn btn-xs btn-danger"
								ng-show="showDetails === true"
								ng-click="showDetails = !showDetails">
								Close
						</button>
							
					</div>
				</div>
			</div><!--thumbnail-->
		</div><!--col-sm-4-->
	</div><!--container-->
	
	
	




<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/homesController.js" type="text/javascript"></script>
<script src="js/homeFactory.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/homeFilter.js" type="text/javascript"></script>
</body>
</html>
